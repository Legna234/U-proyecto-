
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UGMA</title>

  <script type="module">

    const userId = localStorage.getItem('userId');
    if (!userId) {
      // Si no hay usuario, redirige al login
      window.location.href = '/login';
    }


    import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

    const socket = io({
      auth: {
      userId: userId,
        serverOffset: 0
      }
    })
    const form = document.getElementById('form')
    const inputMessage = document.getElementById('inputMessage')
    const messages = document.getElementById('messages')

socket.on('chat message', (data) => {
  const clase = Number(data.userId) === Number(userId) ? 'sent' : 'received';
  const nombre = data.nombre || 'Usuario';
  const rol = data.rol || 'Invitado';
  
  // Agrupaci√≥n por fecha
  const fechaMensaje = new Date(data.fecha_envio).toLocaleDateString('es-ES', {
    weekday: 'long',
    day: 'numeric',
    month: 'long',
    year: 'numeric'
  });

  let grupoFecha = document.querySelector(`.grupo-fecha[data-fecha="${fechaMensaje}"]`);
  if (!grupoFecha) {
    grupoFecha = document.createElement('div');
    grupoFecha.classList.add('grupo-fecha');
    grupoFecha.dataset.fecha = fechaMensaje;
    grupoFecha.innerHTML = `<div class="fecha-header">${fechaMensaje}</div>`;
    messages.appendChild(grupoFecha);
  }

  const item = document.createElement('div');
  item.classList.add('message-item', clase);
  item.innerHTML = `
    <div class="user-info">
      <span class="user-name">${nombre}</span>
      <span class="user-role">(${rol})</span>
    </div>
    <div class="message-text">${data.text}</div>
  `;

  grupoFecha.appendChild(item);
  socket.auth.serverOffset = data.id;
  messages.scrollTop = messages.scrollHeight;
});




    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = inputMessage.value.trim();
      if (message) {

        // Enviar al servidor con el userId
        socket.emit('chat message', {
          userId,
          text: message
        });

        inputMessage.value = '';
        messages.scrollTop = messages.scrollHeight;
      }
    })

  </script>

  <style>
    :root {
      --azul-oscuro: #0a1f44;
      --amarillo-pastel: #f7e97b;
      --blanco: #ffffff;
      --gris-claro: #f3f3f3;
      --gris-borde: #ccc;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--azul-oscuro);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      font-weight: bold;
      font-size: 1.4em;
      padding: 15px;
      border-bottom: 2px solid var(--amarillo-pastel);
      background-color: var(--azul-oscuro);
      color: var(--amarillo-pastel);
      position: relative;
      cursor: pointer;
    }

    header::after {
      content: "‚ò∞";
      position: absolute;
      right: 20px;
      top: 14px;
      font-size: 1.3em;
    }

    /* ‚úÖ Men√∫ lateral actualizado */
    .side-menu {
      position: fixed;
      top: 0;
      right: -300px; /* ahora se oculta hacia la derecha */
      width: 260px;
      height: 100vh;
      background: var(--azul-oscuro);
      border-left: 2px solid var(--amarillo-pastel);
      transition: 0.3s ease-in-out;
      padding: 80px 20px;
      z-index: 999;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu ul {
      list-style: none;
      padding: 0;
    }

    .side-menu ul li {
      font-size: 17px;
      margin: 22px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: var(--amarillo-pastel);
      font-weight: 500;
    }

    .side-menu ul li i {
      margin-right: 12px;
      font-size: 20px;
      color: var(--amarillo-pastel);
    }


    /* ‚úÖ Chat */
    .chat-container {
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid var(--amarillo-pastel);
      background-color: var(--blanco);
      display: flex;
      flex-direction: column;
      height: 80vh;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: var(--gris-claro);
      list-style: none;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .message-item {
      border: 1px solid var(--gris-borde);
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 10px;
      max-width: 70%;
      font-size: 0.95em;
    }

    .message-item.received {
      align-self: flex-start;
      background-color: var(--blanco);
      border-top-left-radius: 0;
    }

    .message-item.sent {
      align-self: flex-end;
      background-color: var(--amarillo-pastel);
      border-top-right-radius: 0;
    }

.user-info {
  font-size: 0.8em;
  color: #555;
  margin-bottom: 3px;
}

.user-name {
  font-weight: bold;
  color: var(--azul-oscuro);
}

.user-role {
  font-style: italic;
  color: #666;
  margin-left: 5px;
}

/* üîπ Agrupaci√≥n por fecha */
.grupo-fecha {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 15px;
}

.fecha-header {
  background-color: var(--azul-oscuro);
  color: var(--amarillo-pastel);
  font-size: 0.85em;
  padding: 5px 12px;
  border-radius: 15px;
  margin: 10px 0;
  text-transform: capitalize;
}



    .input-area {
      display: flex;
      border-top: 2px solid var(--amarillo-pastel);
      padding: 10px;
      background-color: var(--azul-oscuro);
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      background-color: var(--blanco);
      color: var(--azul-oscuro);
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 15px;
      background-color: var(--amarillo-pastel);
      color: var(--azul-oscuro);
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes aparecer {
      from { opacity:0; transform: translateY(100px); }
      to   { opacity:1; transform: translateY(0); }
    }

    .message-item {
      animation: aparecer 0.3s ease forwards;
    }
  </style>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>


  <section id="chat">
    <header id="menuToggle">Chat UGMA</header>

<nav class="side-menu" id="sideMenu">
  <ul>
    <li><i class="fa-regular fa-bookmark"></i> Mensajes destacados</li>
    <li><i class="fa-regular fa-circle-question"></i> Informaci√≥n</li>
    <li id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesi√≥n</li>
  </ul>
</nav>


    <div class="chat-container">
      <div class="messages" id="messages"></div>

      <form class="input-area" id="form">
        <input type="text" placeholder="Agrega un mensaje..." id="inputMessage" autocomplete="off">
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <script>
        const sideMenu = document.getElementById("sideMenu");
    const header = document.getElementById("menuToggle");
    const logoutBtn = document.getElementById("logout");

    header.addEventListener("click", () => {
      sideMenu.classList.toggle("active");
    });

    logoutBtn.addEventListener("click", () => {
      window.location.href = "/login.html";
    });

  </script>

</body>
</html>
