<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UGMA</title>

  <script type="module">
import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

const socket = io()

const form = document.getElementById('form')
const inputMessage = document.getElementById('inputMessage')
const messages = document.getElementById('messages')

socket.on('chat message', (msg)=>{
    const item = `<li>${msg}</li>`
    messages.insertAdjacentHTML('beforeend', item)
})

form.addEventListener('submit', (e) => {
    e.preventDefault()

    if (inputMessage.value) {
        socket.emit('chat message', inputMessage.value)
        inputMessage.value = ''
    }
})

</script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      font-weight: bold;
      font-size: 1.4em;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      position: relative;
    }

    header::after {
      content: "☰";
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .chat-container {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-top: none;
      background-color: white;
      display: flex;
      flex-direction: column;
      height: 90vh;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px 10px;
      margin-bottom: 10px;
      position: relative;
    }

    .message .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .user-avatar {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background-color: #eee;
      border: 1px solid #999;
      text-align: center;
      line-height: 25px;
      margin-right: 8px;
      font-weight: bold;
    }

    .user-name {
      font-weight: bold;
    }

    .user-role {
      font-size: 0.9em;
      color: #555;
    }

    .bookmark {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      font-size: 1.1em;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: #f2f2f2;
    }

    .input-area input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-area button {
      margin-left: 8px;
      padding: 8px 15px;
      background-color: #ddd;
      border: 1px solid #bbb;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
<section id="chat">
  <header>Chat UGMA</header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <!-- Aquí se agregarán los mensajes dinámicamente -->
    </div>

     <form class="input-area" id="form">
      <input type="text" placeholder="Agrega un mensaje..." id="inputMessage">
      <button type="submit" id="submit">Enviar</button>
    </form>
</section>
</body>
</html>
