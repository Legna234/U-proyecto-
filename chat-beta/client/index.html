<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat UGMA</title>

  <script type="module">
import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js'

const socket = io()

const form = document.getElementById('form')
const inputMessage = document.getElementById('inputMessage')
const messages = document.getElementById('messages')

socket.on('chat message', (msg) => {
  const item = `<li class="message-item received">${msg}</li>`
  messages.insertAdjacentHTML('beforeend', item)
  messages.scrollTop = messages.scrollHeight
})

// Mensaje enviado
form.addEventListener('submit', (e) => {
  e.preventDefault()
  const message = inputMessage.value.trim()
  if (message) {
    const item = `<li class="message-item sent">${message}</li>`
    messages.insertAdjacentHTML('beforeend', item)
    socket.emit('chat message', message)
    inputMessage.value = ''
    messages.scrollTop = messages.scrollHeight
  }

})

</script>

  <style>
    :root {
      --azul-oscuro: #0a1f44;
      --amarillo-pastel: #f7e97b;
      --blanco: #ffffff;
      --gris-claro: #f3f3f3;
      --gris-borde: #ccc;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--azul-oscuro);
      margin: 0;
      padding: 0;
      color: var(--azul-oscuro);
    }

    header {
      text-align: center;
      font-weight: bold;
      font-size: 1.4em;
      padding: 15px;
      border-bottom: 2px solid var(--amarillo-pastel);
      background-color: var(--azul-oscuro);
      color: var(--amarillo-pastel);
      position: relative;
    }

    header::after {
      content: "☰";
      position: absolute;
      right: 20px;
      top: 15px;
      font-size: 1.2em;
      color: var(--amarillo-pastel);
      cursor: pointer;
    }

    .chat-container {
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid var(--amarillo-pastel);
      background-color: var(--blanco);
      display: flex;
      flex-direction: column;
      height: 80vh;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: var(--gris-claro);
      list-style: none;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .message-item {
      border: 1px solid var(--gris-borde);
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 10px;
      word-wrap: break-word;
      max-width: 70%;
      font-size: 0.95em;
      line-height: 1.3em;
    }

    /* Mensajes recibidos (izquierda) */
    .message-item.received {
      align-self: flex-start;
      background-color: var(--blanco);
      border-top-left-radius: 0;
    }

    /* Mensajes enviados (derecha) */
    .message-item.sent {
      align-self: flex-end;
      background-color: var(--amarillo-pastel);
      border-top-right-radius: 0;
    }

    .input-area {
      display: flex;
      border-top: 2px solid var(--amarillo-pastel);
      padding: 10px;
      background-color: var(--azul-oscuro);
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--amarillo-pastel);
      border-radius: 4px;
      background-color: var(--blanco);
      color: var(--azul-oscuro);
      font-size: 1em;
      outline: none;
    }

    .input-area input::placeholder {
      color: #888;
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 15px;
      background-color: var(--amarillo-pastel);
      color: var(--azul-oscuro);
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-area button:hover {
      background-color: #f9e248;
    }

    /* Scrollbar personalizada */
    .messages::-webkit-scrollbar {
      width: 8px;
    }

    .messages::-webkit-scrollbar-thumb {
      background-color: var(--amarillo-pastel);
      border-radius: 4px;
    }
    
/* Animación suave de aparición de mensajes */
@keyframes aparecer {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.message-item {
  animation: aparecer 0.3s ease forwards;
}

  </style>
</head>
<body>
<section id="chat">
  <header>Chat UGMA</header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <!-- Aquí se agregarán los mensajes dinámicamente -->
    </div>

     <form class="input-area" id="form">
      <input type="text" placeholder="Agrega un mensaje..." id="inputMessage" autocomplete="off">
      <button type="submit" id="submit">Enviar</button>
    </form>
</section>
</body>
</html>
